<div class="container">
<app-product-search></app-product-search>
<ul class="categories-style">
    <li *ngFor="let category of categories">
      <a routerLink="/categories/{{category.id}}">
        {{category.name}}
      </a>
    </li>
</ul>
<h2 style="color:cornsilk"> Welcome to our store {{inputText}} !!!</h2>
<div  class="sales">
  <h2>SALES</h2>
  <div *ngFor="let product of products" class="sales-products">
    <div *ngIf="product.sale==true" class="img-container"> 
      <a routerLink="/products/{{product.id}}">
        <img class="best-item" src="{{product.Image[0]}}" width="300" height="240" alt="suret">
      </a>
    </div>
  </div> 
</div>
<label>Please write your name </label>
  <input type="text" [(ngModel)]="inputText">
</div>
<app-bottom-bar></app-bottom-bar>
